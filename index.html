<!DOCTYPE html>
<html lang="en">
<head>
  <!-- تحديد الترميز والاتصال بالإنترنت -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">

  <!-- 🛠️ ضبط `base href` ليعمل على GitHub Pages -->
  <base href="./">

  <!-- 📱 إعدادات iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="picker_wheel">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">

  <!-- 🌐 أيقونة الموقع -->
  <link rel="icon" type="image/png" href="./favicon.png">

  <!-- 🌍 تعريف `manifest.json` -->
  <link rel="manifest" href="./manifest.json">

  <title>picker_wheel</title>

  <!-- 🔄 تصحيح مشكلة التوجيه في GitHub Pages -->
  <script>
    if (window.location.pathname.endsWith("/index.html")) {
        window.history.replaceState({}, "", window.location.pathname.replace("/index.html", "/"));
    }
  </script>
</head>

<body>
  <!-- 🚀 تشغيل تطبيق Flutter -->
  <script src="./flutter_bootstrap.js" async></script>

  <!-- 🔄 حل مشكلة GitHub Pages عند التنقل بين الصفحات -->
  <script>
    if (window.location.origin.includes("github.io")) {
        if (!window.location.pathname.endsWith("/")) {
            window.history.replaceState({}, "", window.location.pathname + "/");
        }
    }
  </script>
</body>
</html>
